<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Edit User</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/user" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Product</a>
        </h3>
        <h2>Edit user</h2>
        <form action="/update">
            <div class="form-group">
                <label for="email">User Fullname:</label>
                <input type="text" class="form-control" name="fullname" th:value="${user.fullname}" />
            </div>
            <div class="form-group">
                <label for="email">User Id:</label>
                <textarea class="form-control" name="id" cols="60" rows="6" th:text="${user.id}"></textarea>
            </div>
            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="number" class="form-control" name="email" th:value="${user.email}" />
            </div>
            <div class="form-group">
                <label for="email">User Password:</label>
                <input type="number" class="form-control" name="password" th:value="${user.password}" />
            </div>
            <div class="form-group">
                <label for="email">User Enabled:</label>
                <input type="number" class="form-control" name="enabled" th:value="${user.enabled}" />
            </div>
            <div class="form-group">
                <label for="email">User Roles:</label>
                <input type="number" class="form-control" name="prodPrice" th:value="${user.roles}" />
            </div>
            <input type="hidden" name="id" th:value="${user.id}" />
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
