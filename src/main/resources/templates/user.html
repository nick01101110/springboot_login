<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="default::header"></head>
<body>
<div class="container">
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
            <a class="navbar-brand brand-logo" href="/">
                <img th:src="../../../assets/images/logo.svg" alt="logo" /> </a>
            <a class="navbar-brand brand-logo-mini" href="/">
                <img th:src="../../../assets/images/logo-mini.svg" alt="logo" /> </a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="mdi mdi-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">
                <li class="nav-item">
                    <a href="/profile" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <div class="page-body-wrapper container">
        <div class="row">
            <div class=" table-responsive ">
                <table id="user-table" class="display">

                    <thead>
                    <tr>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Id Name</th>
                        <th>Password</th>
                        <th>Enabled</th>
                        <th>Roles</th>
                        <th></th>
                    </tr>
                    </thead>
                </table></div>

            <div id="resultMsgDiv">
            </div>
        </div>
    </div>
</div>
<footer th:replace="default::footer"></footer>
</body>
</html>
