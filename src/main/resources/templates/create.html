<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Create User</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/user" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> User</a>
        </h3>
        <h2>Create User</h2>
        <form action="/save">
            <div class="form-group">
                <label for="email">User Id:</label>
                <input type="text" class="form-control" name="id" />
            </div>
            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="text" class="form-control" name="email" />
            </div>
            <div class="form-group">
                <label for="email">User Password:</label>
                <input type="text" class="form-control" name="password" />
            </div>
            <div class="form-group">
                <label for="email">User Fullname:</label>
                <input type="text" class="form-control" name="fullname" />
            </div>
            <div class="form-group">
                <label for="email">User Enabled:</label>
                <input type="text" class="form-control" name="enabled" />
            </div>
            <div class="form-group">
                <label for="email">User Roles:</label>
                <input type="text" class="form-control" name="roles" />
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
