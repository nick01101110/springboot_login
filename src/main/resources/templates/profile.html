<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="default::header"></head>
<body>
<nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
        <a class="navbar-brand brand-logo" href="/">
            <img src="../../../assets/images/logo.svg" alt="logo" /> </a>
        <a class="navbar-brand brand-logo-mini" href="/">
            <img src="../../../assets/images/logo-mini.svg" alt="logo" /> </a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-center">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">
            <li class="nav-item">
                <a href="/profile" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">Users</a>
            </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="icon-menu"></span>
        </button>
    </div>
</nav>
<div class="page-body-wrapper container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>User Fullname: <span th:text="${currentUser.fullname}"></span></label>
                <a id="changeFullname">change</a>
            </div>
            <div class="form-group">
                <label>Choose avatar</label>
                <img th:src="${'http://localhost:8080/uploads/' + currentUser.id+'/profilePic/ava.png'}" title="Title of image" alt="alt text here"/>
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <input class="btn" type="file" name="file"/><br/>
                    <input class="btn btn-success" type="submit" value="Submit" id="btnSubmit"/>
                </form>
            </div>
            <div class="form-group">
                <label>User Id: <span th:text="${currentUser.id}"></span></label>
            </div>
            <div class="form-group">
                <label>User Password: <span th:text="${currentUser.password}"></span></label>
                <a id="changePassword">change</a>
            </div>
            <div class="form-group">
                <label>User Email: <span th:text="${currentUser.email}"></span></label>
            </div>
            <div class="form-group">
                <label>User Enabled: <span th:text="${currentUser.enabled}"></span></label>
            </div>
            <div class="form-group">
                <label>User Role:</label>
                <th:block th:each="role : ${currentUser.getRoles()}" >
                    <span th:text="${role.getRole()}"/>
                </th:block>
            </div>


        </div>
    </div>
</div>
<footer th:replace="default::footer"></footer>
</body>
</html>
